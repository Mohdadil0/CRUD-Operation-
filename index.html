<!doctype html>
<html> 
 <head> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
 </head> 
 <body> 
  <div class="container py-4"> 
   <h2 class="mb-4">CRUD Operation</h2> 
   <form id="userForm" class="row g-3"> 
    <div class="col-md-5"> 
     <input type="text" class="form-control" id="name" placeholder="Name" required> 
    </div> 
    <div class="col-md-5"> 
     <input type="email" class="form-control" id="email" placeholder="Email" required> 
    </div> 
    <div class="col-md-2 d-grid"> <button type="submit" class="btn btn-primary" id="submitBtn">Add User</button> 
    </div> 
    <input type="hidden" id="userId"> 
   </form> 
   <table class="table table-striped mt-4"> 
    <thead> 
     <tr> 
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th> 
     </tr> 
    </thead> 
    <tbody id="userTable"></tbody> 
   </table> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js script.js"></script>
 </body>
</html>
